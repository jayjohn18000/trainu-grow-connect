name: Mirror Lovable repo → trainu/sources/lovable (PR)

on:
  push:
    branches:
      - main   # <-- keep this as the Lovable repo's default branch

permissions:
  contents: read
  pull-requests: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Lovable repo (source)
        uses: actions/checkout@v4

      - name: Clone canonical repo (destination)
        env:
          GH_PAT_TRAINU: ${{ secrets.GH_PAT_TRAINU }}
        run: |
          git config --global user.name "lovable-mirror-bot"
          git config --global user.email "actions@users.noreply.github.com"
          git clone https://x-access-token:${GH_PAT_TRAINU}@github.com/jayjohn18000/trainu.git dest
          cd dest
          git fetch origin main
          git switch -c integration/lovable-${GITHUB_SHA} origin/main

      - name: Copy Lovable root into dest/sources/lovable
        run: |
          rsync -a --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            ./ dest/sources/lovable/

      - name: Commit to integration branch
        env:
          GH_PAT_TRAINU: ${{ secrets.GH_PAT_TRAINU }}
        run: |
          cd dest
          git add sources/lovable
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Mirror: Lovable → sources/lovable (${GITHUB_SHA})"
            git push https://x-access-token:${GH_PAT_TRAINU}@github.com/jayjohn18000/trainu.git HEAD
          fi

      - name: Open / Update PR in trainu
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT_TRAINU }}
          path: dest
          branch: integration/lovable-${{ github.sha }}
          title: "Mirror: Lovable → sources/lovable (commit ${{ github.sha }})"
          body: "Automated mirror from Lovable repo default branch → `trainu/sources/lovable/`."
          base: main
          labels: sync, lovable
